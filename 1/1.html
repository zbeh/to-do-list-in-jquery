<body class="light">
    <div class="container">
        <header>
            <div class="up">
                <p style="color: white;">TODO</p>

            </div>
        </header>
        <main >
            <ul class='todos light-ba'>

            </ul>
            <div class="sub">
                <span class="left">items left</span>
                <div class="control">
                    <button id="clear">clear</button>
                    <button id=completed>completed</button>
                </div>
            </div>
           
        </main>
        <footer class="ligt-ba">
            <button id='all'>All</button>
            <button id ='active'>Active</button>
            <button id="complete-btn">Completed</button>

        </footer>
    </div>
    <script src="1.js"></script>
